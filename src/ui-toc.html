<polymer-element name="ui-toc" attributes="urls">
  <template>
    <ul id="toc">
      <template repeat="{{link in tocLinks}}">
        <li data-source-node-name={{link.sourceNodeName}} data-selector-index={{link.selectorIndex}} data-source-node-hash={{link.sourceNodeHash}} on-click={{linkClick}}>{{link.textContent}}</li>
      </template>
    </ul>

  </template>
  <script src="./ui-toc.litcoffee"></script>
</polymer-element>
