<polymer-element name="ui-toc" attributes="selector">
  <template>
    <link rel="stylesheet" type="text/css" href="./ui-toc.less">
    <nav>
    <dl id="toc">
      <template repeat="{{link in tocLinks}}">
        <dt class="{{link.style}}" on-click="{{linkClick}}" link="{{link.index}}">{{link.caption}}</dt>
        <template if="{{link.notes}}">
          <dd class="{{link.style}}">{{link.notes}}</dd>
        </template>
      </template>
    </dl>
  </nav>

  </template>
  <script src="./ui-toc.litcoffee"></script>
</polymer-element>
